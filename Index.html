<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            border: 1px solid black;
        }
        form {
            max-width: 400px;
        }
        label {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Formulario con Firma</h1>
    <form id="userForm">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">Correo:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="address">Dirección:</label><br>
        <input type="text" id="address" required><br><br>

        <label for="idNumber">Identificación:</label><br>
        <input type="text" id="idNumber" required><br><br>

        <label>Firma:</label><br>
        <canvas id="signaturePad" width="300" height="100"></canvas><br>
        <button type="button" id="clearSignature">Limpiar Firma</button><br><br>

        <button type="button" id="submit">Enviar Formulario</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        canvas.addEventListener('mousedown', () => { isDrawing = true; });
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        document.getElementById('clearSignature').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('submit').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const idNumber = document.getElementById('idNumber').value;
            const signature = canvas.toDataURL(); // Firma en Base64

            if (!name || !email || !address || !idNumber) {
                alert("Todos los campos son obligatorios.");
                return;
            }

            // Crear PDF con jsPDF
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text(`Nombre: ${name}`, 10, 10);
            pdf.text(`Correo: ${email}`, 10, 20);
            pdf.text(`Dirección: ${address}`, 10, 30);
            pdf.text(`Identificación: ${idNumber}`, 10, 40);

            const img = new Image();
            img.src = signature;
            img.onload = async () => {
                pdf.addImage(img, 'PNG', 10, 50, 100, 50);

                const pdfBase64 = btoa(
                    String.fromCharCode(...new Uint8Array(await pdf.output('arraybuffer')))
                );

                // Enviar el PDF al backend
                const response = await fetch('send_email.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        email: email,
                        pdf: `data:application/pdf;base64,${pdfBase64}`
                    })
                });

                if (response.ok) {
                    alert('Formulario enviado con éxito.');
                } else {
                    alert('Error al enviar el formulario.');
                }
            };
        });
    </script>
</body>
</html>
