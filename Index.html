<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir PDF a Google Drive</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Generar PDF y Subir a Google Drive</h1>

  <form id="formulario">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="correo">Correo Electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="firma">Firma:</label><br>
    <canvas id="canvas" width="400" height="200" style="border:1px solid #000;"></canvas><br>
    <button type="button" id="limpiar">Limpiar Firma</button><br><br>

    <button type="button" id="generar">Generar y Subir PDF</button>
  </form>

  <script>
    const { jsPDF } = window.jspdf;

    // Configuración de Google Drive
    const CLIENT_ID = "TU_CLIENT_ID";
    const API_KEY = "TU_API_KEY";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    // Inicializar EmailJS
    emailjs.init("1fTlnJ6lWrRKXSSki");

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(event) {
      if (!isDrawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(event.offsetX, event.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.offsetX, event.offsetY);
    }

    document.getElementById("limpiar").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("generar").addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;

      if (!nombre || !correo) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Crear PDF
      const pdf = new jsPDF();
      pdf.text(`Nombre: ${nombre}`, 20, 30);
      pdf.text(`Correo: ${correo}`, 20, 40);
      const firmaURL = canvas.toDataURL("image/png", 0.5);
      pdf.addImage(firmaURL, "PNG", 20, 50, 50, 30);
      const pdfBlob = pdf.output("blob");

      // Autenticación y subida a Google Drive
      gapi.load("client:auth2", async () => {
        await gapi.client.init({
          apiKey: AIzaSyCN7aNmx3uN-LbpOLwn1H1Nx6PCQ-WF0aA,
          clientId: 368818782322-iu35u51di0o5ijc81ke556a9voove119.apps.googleusercontent.com,
          scope: SCOPES,
        });

        const user = gapi.auth2.getAuthInstance().currentUser.get();
        if (!user.isSignedIn()) {
          await gapi.auth2.getAuthInstance().signIn();
        }

        const driveResponse = await subirArchivoAGoogleDrive(pdfBlob, "documento.pdf");
        if (driveResponse) {
          enviarEnlacePorCorreo(correo, driveResponse.webViewLink);
        }
      });
    });

    async function subirArchivoAGoogleDrive(blob, fileName) {
      const metadata = {
        name: fileName,
        mimeType: "application/pdf",
      };

      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", blob);

      const response = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${gapi.auth.getToken().access_token}`,
        },
        body: form,
      });

      return await response.json();
    }

    function enviarEnlacePorCorreo(correo, enlace) {
      const emailParams = {
        to_email: correo,
        message: `Puedes descargar tu PDF desde el siguiente enlace: ${enlace}`,
      };

      emailjs.send("service_zsnah7g", "template_09hljc7", emailParams)
        .then((response) => {
          alert("Correo enviado exitosamente con el enlace al PDF.");
          console.log("Respuesta del servidor:", response);
        })
        .catch((error) => {
          console.error("Error al enviar el correo:", error);
          alert("Error al enviar el correo con enlace: " + JSON.stringify(error));
        });
    }
  </script>
</body>
</html>
