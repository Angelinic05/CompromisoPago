


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compromiso de Pago</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <form id="pdfForm">
        <h2>Compromiso de Pago The Perfect Launch</h2>
        <h6>Recuerda que para poder tener acceso al programa debes firmar el compromiso de pago, en donde te comprometes a pagar todas las cuotas que se acordaron para el entrenamiento</h6>
        <div class="label-name-email">
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo" required>
        </div>
        <div class="label-name-email">
            <input type="text" id="address" placeholder="Dirección" required>
            <input type="text" id="idNumber" placeholder="Identificación" required>
        </div>
        <div class="form-group">
            <label for="country"></label>
            <select id="country" name="country" required placeholder="Pais">
                <option value="USA">Estados Unidos</option>
                <option value="Spain">España</option>
                <option value="Mexico">México</option>
                <option value="Colombia">Colombia</option>
                <option value="UK">Reino Unido</option>
                <option value="India">India</option>
                <option value="Japan">Japón</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="Numero de Celular" required>
        </div>
        
        <label>Firma:</label>
        <div id="signatureContainer" >
            <canvas id="signatureCanvas"></canvas>
        </div>
        <div class="actions">
            <button type="button" id="clearSignature">Limpiar Firma</button>
            <button type="submit">Generar y Enviar PDF</button>
        </div>
        
    </form>
    <script src="script.js"></script>
</body>

</html>
