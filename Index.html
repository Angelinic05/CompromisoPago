<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con PDF y EmailJS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <form id="pdfForm">
        <h2>Formulario</h2>
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="text" id="address" placeholder="Dirección" required>
        <input type="text" id="idNumber" placeholder="Identificación" required>
        <label>Firma:</label>
        <canvas id="signatureCanvas" width="300" height="150"></canvas>
        <button type="button" id="clearSignature">Limpiar Firma</button>
        <button type="submit">Generar y Enviar PDF</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
