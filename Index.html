<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Firma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }

        canvas {
            border: 1px solid black;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Formulario con Firma</h1>
    <form id="userForm">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" required><br><br>

        <label for="email">Correo:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="address">Dirección:</label><br>
        <input type="text" id="address" required><br><br>

        <label for="idNumber">Identificación:</label><br>
        <input type="text" id="idNumber" required><br><br>

        <label>Firma:</label><br>
        <canvas id="signaturePad" width="300" height="100"></canvas><br>
        <button type="button" id="clearSignature">Limpiar Firma</button><br><br>

        <button type="submit">Enviar Formulario</button>
    </form>

    <script>
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Inicializar Canvas para la firma
        canvas.addEventListener('mousedown', () => { isDrawing = true; });
        canvas.addEventListener('mouseup', () => { isDrawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!isDrawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        document.getElementById('clearSignature').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Manejar el envío del formulario
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Capturar los datos del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const idNumber = document.getElementById('idNumber').value;
            const signature = canvas.toDataURL(); // Firma en Base64

            if (!name || !email || !address || !idNumber) {
                alert("Todos los campos son obligatorios.");
                return;
            }

            // URL de tu Web App de Google Apps Script
            const SHEETS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxHrG6pXWN0wVA0o3X3Z3foBkMDqfQj9nzDeyIshjVusgVDJva7JXmhwpU2z9dorgLoaQ/exec'; // Reemplaza con tu URL

            try {
                const response = await fetch(SHEETS_WEB_APP_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        name,
                        email,
                        address,
                        idNumber,
                        signature
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    },
                    mode: "no-cors" // Permitir solicitudes sin verificación de CORS
                });

                if (response.ok) {
                    alert("Formulario enviado con éxito.");
                } else {
                    alert("Error al enviar el formulario.");
                }
            } catch (error) {
                console.error("Error al enviar el formulario:", error);
                alert("Hubo un error al enviar el formulario.");
            }
        });
    </script>
</body>

</html>
